<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Background Audio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #7BA3C6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: pointer;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" muted>
        <source src="Minimalist Illustrative Spooky Halloween Party Invitation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio id="audio" loop>
        <source src="audiomass-output.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.body.addEventListener('click', function() {
            let video = document.getElementById('video');
            let audio = document.getElementById('audio');
            video.muted = false;
            video.play();
            audio.play();
        }, { once: true });
    </script>
</body>
</html>
