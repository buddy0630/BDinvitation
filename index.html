<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chinbayar BD invite</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #7BA3C6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        audio {
            display: none;
        }
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted>
        <source src="Minimalist Illustrative Spooky Halloween Party Invitation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio id="audio" loop>
        <source src="audiomass-output.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <button id="playButton">Enable Sound</button>
    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            let video = document.getElementById('video');
            let audio = document.getElementById('audio');
            video.muted = false;
            audio.play();
            this.style.display = 'none';
        });
    </script>
</body>
</html>
